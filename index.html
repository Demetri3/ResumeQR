<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Generate a unique resume URL with timestamp
        const resumeUrl = "Resume.pdf?v=" + new Date().getTime();
        // Redirect immediately
        window.location.replace(resumeUrl);
    </script>
</head>
<body>
    <noscript>
        <p>If you are not redirected automatically, 
            <a href="Resume.pdf?v=noscript">click here</a>.
        </p>
    </noscript>
</body>
</html>
