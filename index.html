<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to the resume with a timestamp to prevent caching
        const resumeUrl = "Resume.pdf?v=" + new Date().getTime();
        window.location.href = resumeUrl;
    </script>
</head>
<body>
    <noscript>
        <p>If you are not redirected automatically, <a href="Resume.pdf">click here</a>.</p>
    </noscript>
</body>
</html>
